<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
	<meta name="keyword" content="<%= htmlWebpackPlugin.options.keyword %>">
	<meta name="google" content="notranslate">
	<meta name="robots" content="index, follow">
	<meta name="referrer" content="no-referrer">

	<meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
	<meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
	<meta property="og:type" content="website">
	<meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
	<meta property="og:image" content="<%= VUE_APP_BFM_URL %>/rox-logo-new.png">
	<meta property="og:url" content="<%= VUE_APP_BFM_URL %>">

	<link rel="icon" href="<%= VUE_APP_BFM_URL %>/img/icons/rox-favicon.png">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-K85GL5Q');</script>
	<!-- End Google Tag Manager -->
  </head>
  <body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K85GL5Q" 
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->
  </body>
</html>
